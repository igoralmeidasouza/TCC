<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>ID pets</title>
</head>
<body>
    <nav class="menu-navegacao">
        <div class="menu-nav-menu">
        <div class="menu-esquerda">
            <a href="">Logo</a>
        </div>
        <div class="menu-central">
            <ul class="componentes-central">
                <li class="componentes-lista-central"><a href="#">Home</a></li>
                <li class="componentes-lista-central"><a href="#">Produtos</a></li>
                <li class="componentes-lista-central"><a href="#">A coleira</a></li>
            </ul>
        </div>
        <div class="menu-direita">
            <ul class="componentes-direita">
                <li class="componentes-lista-direita">Login</li>
                <li class="componentes-lista-direita">Menu</li>
            </ul>
        </div>
    </div>
    </nav>
    
    <!-- inicio do menu -->
    <div class="slide-menu">
        <div class="slides">
            <!-- botoes radio inicio -->
            <input type="radio" name="botao-radio" id="radio1">
            <input type="radio" name="botao-radio" id="radio2">
            <input type="radio" name="botao-radio" id="radio3">
            <!-- botoes radio fim -->
            <!-- imagens slide começo -->
            <div class="slide um">
                <img src="imagens/dog1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/dog2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/dog3.jpg" alt="">
            </div>
            <!-- imagens slide fim -->
            <!-- navegação automatica começo -->
            <div class="navegacao-auto"> 
                <div class="nav-btn1"></div>
                <div class="nav-btn2"></div>
                <div class="nav-btn3"></div>
            </div>           
            <!-- navegação automatica fim-->
        </div>
        <!-- navegação manual começo-->
        <div class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <!-- navegação manual fim-->
    </div>
    <!-- final do menu -->
  
    <script src="cript.js"></script>
</body>
<footer>
    <div>
      <p> Id pets 2021</p>
    </div>
</footer>
